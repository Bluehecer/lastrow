<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Sudheera Stores</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure the canvas is behind the content */
        }
        main {
            position: relative;
            z-index: 1; /* Ensure the main content is above the canvas */
            color: white; /* Adjust text color for better visibility */
        }
    </style>
<body>
    <canvas id="canvas"></canvas>
    <header>
        <h1>Lastrow News</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="news">
            <h2>Latest News</h2>
            <p>Stay updated with our latest news and offers.</p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Lastrow News</p>
    </footer>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let points = [];
        let spread = 0;

        canvas.addEventListener('click', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            points.push({ x, y });
            spread = 0; // Reset spread to start expanding from the new point
        });

        function connectPoints() {
            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    ctx.beginPath();
                    ctx.moveTo(points[i].x + Math.sin(spread + i) * 50, points[i].y + Math.cos(spread + i) * 50);
                    ctx.lineTo(points[j].x + Math.sin(spread + j) * 50, points[j].y + Math.cos(spread + j) * 50);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            connectPoints();
            spread += 0.05;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points = [];
        });
    </script>
</body>
</html>
